name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - damianv2
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MESSAGEAPPCSCI380 }}'
          channelId: live
          projectId: messageappcsci380
      - name: 'Env'
        run: |
          touch .env
          echo AUTH_TOKEN=${{secrets.AUTH_TOKEN}} >> .env
          echo TWILIO_ACCOUNT_SID=${{secrets.TWILIO_ACCOUNT_SID}} >> .env
          echo MY_PHONE_NUMBER=${{secrets.MY_PHONE_NUMBER}} >> .env
          echo TWILIO_PHONE_NUMBER=${{secrets.TWILIO_PHONE_NUMBER}} >> .env
          cat .env
        
      - uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'

     
